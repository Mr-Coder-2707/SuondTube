<!-- SVG Icon Template for PWA -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1DB954" rx="80"/>
  
  <!-- Headphones Icon -->
  <g transform="translate(256, 256)">
    <!-- Left ear cup -->
    <ellipse cx="-80" cy="60" rx="40" ry="50" fill="#fff" opacity="0.95"/>
    <ellipse cx="-80" cy="60" rx="25" ry="35" fill="#121212"/>
    
    <!-- Right ear cup -->
    <ellipse cx="80" cy="60" rx="40" ry="50" fill="#fff" opacity="0.95"/>
    <ellipse cx="80" cy="60" rx="25" ry="35" fill="#121212"/>
    
    <!-- Headband -->
    <path d="M -80 10 Q -80 -100, 0 -120 Q 80 -100, 80 10" 
          fill="none" 
          stroke="#fff" 
          stroke-width="20" 
          stroke-linecap="round"
          opacity="0.95"/>
    
    <!-- Inner headband detail -->
    <path d="M -70 10 Q -70 -90, 0 -110 Q 70 -90, 70 10" 
          fill="none" 
          stroke="#121212" 
          stroke-width="8" 
          stroke-linecap="round"
          opacity="0.5"/>
    
    <!-- Connecting parts -->
    <rect x="-90" y="10" width="20" height="50" fill="#fff" opacity="0.95" rx="5"/>
    <rect x="70" y="10" width="20" height="50" fill="#fff" opacity="0.95" rx="5"/>
    
    <!-- Play button in center -->
    <circle cx="0" cy="-60" r="35" fill="#fff" opacity="0.95"/>
    <polygon points="-8,-70 -8,-50 12,-60" fill="#1DB954"/>
  </g>
  
